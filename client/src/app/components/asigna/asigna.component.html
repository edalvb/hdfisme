<div align = "center">
    <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Escribe algo">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <button
        [routerLink]="['/conf/responsable/asigna/add']"
        mat-mini-fab
        color="primary"
        matTooltip="Añadir Asignación"
        aria-label="Boton que crea una Asignación">
    <mat-icon>add</mat-icon>
    </button>
</div>

<table
    mat-table 
    [dataSource]="dataSource"
    class="mat-elevation-z8">

    <!-- Fecha de Creación Column -->
    <ng-container matColumnDef="fecha_creacion" sticky>
        <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
        <td mat-cell *matCellDef="let asigna"> {{asigna.fecha_creacion}} </td>
    </ng-container>

    <!-- Responsable Anterior Column -->
    <ng-container matColumnDef="responsable_anterior">
        <th mat-header-cell *matHeaderCellDef> Responsable Anterior </th>
        <td mat-cell *matCellDef="let asigna"> {{asigna.responsable_anterior}} </td>
    </ng-container>

    <!-- Responsable Nuevo Column -->
    <ng-container matColumnDef="responsable_nuevo">
        <th mat-header-cell *matHeaderCellDef> Responsable Nuevo </th>
        <td mat-cell *matCellDef="let asigna"> {{asigna.responsable_nuevo}} </td>
    </ng-container>

    <!-- Bien Column -->
    <ng-container matColumnDef="bien">
        <th mat-header-cell *matHeaderCellDef> Bien </th>
        <td mat-cell *matCellDef="let asigna"> {{asigna.bien}} </td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let asigna"> {{asigna.cantidad}} </td>
    </ng-container>

    <!-- Comentario Column -->
    <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef> Comentario </th>
        <td mat-cell *matCellDef="let asigna"> {{asigna.comentario}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
