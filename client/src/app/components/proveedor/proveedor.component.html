<div style="text-align: center;">

  <mat-card>

    <form>
      <mat-form-field appearance="outline">
        <mat-label>Razón Social</mat-label>
        <input type="text" matInput placeholder="Escribe tu Razón Social" name="razon_social" [(ngModel)]="proveedor.razon_social">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rubro</mat-label>
        <input type="text" matInput placeholder="Escribe tu Rubro" name="rubro" [(ngModel)]="proveedor.rubro">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>RUC</mat-label>
        <input type="number" maxlength="11"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" matInput
          placeholder="Escribe tu RUC" name="dni" [(ngModel)]="proveedor.RUC">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha de Creación</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Escribe tu Fecha de Creación" name="fecha"
          [(ngModel)]="proveedor.fechanacimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" name="email" [(ngModel)]="proveedor.email" placeholder="Escribe tu Email" matInput
          [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Por favor, introduce una dirección de correo electrónico válida
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          El correo electrónico es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Dirección</mat-label>
        <input type="address" matInput placeholder="Escribe tu Dirección" name="address" [(ngModel)]="proveedor.direccion">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Celular</mat-label>
        <input type="number" matInput maxlength="12"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          placeholder="Escribe tu Celular" name="cel" [(ngModel)]="proveedor.celular">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input type="number" matInput maxlength="20"
          oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          placeholder="Escribe tu Telefono" name="tel" [(ngModel)]="proveedor.telefono">
      </mat-form-field>

      <div class="example-button-row">
        <button mat-flat-button color="primary" (click)="edit ? updateProveedor() : saveProveedor()">Guardar
          <mat-icon>save</mat-icon>
        </button>
      </div>

    </form>

  </mat-card>


</div>
