<div align="center">

    <mat-card class="acceso-card">
        <div mat-card-avatar class="fisme-image"></div>
        <mat-card-header>
            <mat-card-title>Registro</mat-card-title>
            <mat-card-subtitle>FISME</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input name="usuario" [(ngModel)]="user.usuario" matInput placeholder="Escribe tu usuario">
              </mat-form-field>

            <p></p>

              <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input name="contrasena" [(ngModel)]="user.contrasena" type="password" matInput placeholder="Escribe tu contraseña">
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button color="primary" mat-button mat-raised-button (click)="registro()">Registro</button>
        </mat-card-actions>
    </mat-card>

</div>
