<div align="center">
    <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Escribe un bien">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nombre del Grupo Column -->
    <ng-container matColumnDef="grupo_bien" sticky>
        <th mat-header-cell *matHeaderCellDef> Nombre del Grupo </th>
        <td maxlength="30" mat-cell *matCellDef="let gb"> {{gb.grupo_bien}} </td>
    </ng-container>

    <!-- Motivo Column -->
    <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef> Motivo </th>
        <td maxlength="30" mat-cell *matCellDef="let gb"> {{gb.motivo}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let gb">
            <button mat-icon-button matTooltip="Ver detalle del grupo" aria-label="Boton para el detalle del grupo"
                (click)="openDetallesGrupoDialog(gb.idgrupo_bien, gb.grupo_bien)">
                <mat-icon>visibility</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
