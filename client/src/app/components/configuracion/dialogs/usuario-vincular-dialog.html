<h1 mat-dialog-title>Vincular Usuario</h1>
<div mat-dialog-content style="text-align: center;">

    <!-- Persona Sin Vincular -->
    <mat-form-field style="width: max-content;" appearance="outline">
        <mat-label>A Vincular</mat-label>
        <mat-select [formControl]="personaControl" [(value)]="datos.idpersona">
            <mat-optgroup *ngFor="let group of personaGrupe" [label]="group.name">
                <mat-option required *ngFor="let persona of group.persona" [value]="persona.idpersona">
                    {{persona.nombre}}
                </mat-option>
            </mat-optgroup>
        </mat-select>
        <mat-error *ngIf="personaControl.hasError('required')">
            Este campo es <strong>requirido</strong>
        </mat-error>
    </mat-form-field>

    <!-- Usuario Sin Vincular -->
    <mat-form-field style="width: max-content" appearance="outline">
        <mat-label>Usuario</mat-label>
        <mat-select name="uvincular" [formControl]="usuarioControl" [(value)]="datos.idusuario">
            <mat-option required *ngFor="let u of usuarios" [value]="u.idusuario">
                {{u.usuario}}
            </mat-option>
        </mat-select>

        <mat-error *ngIf="usuarioControl.hasError('required')">
            Usuario es <strong>requirido</strong>
        </mat-error>
    </mat-form-field>

    <!-- Boton para guardar -->
    <div mat-dialog-actions>
        <button *ngIf="this.personaControl.valid && this.usuarioControl.valid" mat-flat-button color="primary"
            (click)="vincular()" cdkFocusInitial>
            <mat-icon class="tab-icon">supervisor_account</mat-icon>
            <span>Vincular</span>
        </button>
    </div>

</div>
